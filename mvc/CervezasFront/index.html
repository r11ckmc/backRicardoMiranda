<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Cervezas</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Cat√°logo de Cervezas</h2>

    <form id="formCerveza" class="mb-4">
      <div class="row g-2">
        <input type="hidden" id="id">
        <div class="col-md-3">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="marca" placeholder="Marca" required>
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" id="ml" placeholder="ML" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-secondary w-100" onclick="resetForm()">Cancelar</button>
        </div>
      </div>
    </form>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Marca</th>
          <th>ML</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaCervezas">
        <!-- Filas de cervezas -->
      </tbody>
    </table>
  </div>

  <script src="Operaciones.js"></script>
</body>
</html>
